<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let t=1;
        // let paa=1;
        for(i=1;i<=5;i++)
        {
            t=1
            for(j=1;j<=i;j++)
            {
                
                document.write(t)  
                t=t+j
            }
            document.write("<br>");
           
        }


        for(i=1;i<=4;i++)
        {
            for(j=1;j<=i;j++)
            {
                if(j==1)
                {
                    document.write(j*j);
                }   
                else
                {
                    document.write((j*j)-1);
                }
            }
            document.write("<br>");
        }

    </script>
</body>
</html>
