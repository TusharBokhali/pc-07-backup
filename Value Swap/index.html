<!DOCTYPE html>

    <title>Document</title>

<body>
    <script>
        console.log("use third variable");
        let a=10;
        let b=20;
        let c=0;

        console.log("a=>"+a);
        console.log("b=>"+b);

        c=a+b;
        b=c-b;
        a=c-b;

        console.log("A=>"+a);
        console.log("B=>"+b);

       console.log("without third variable");

        var d=10;
        var e=20;

        
        console.log("d=>"+d);
        console.log("e=>"+e);

       d=d*e;
       e=d/e;
       d=d/e;

    
        
        console.log("D=>"+d);
        console.log("E=>"+e);
    </script>

    <!-- variable is an identifire  from which  we can able to store value in memory location .-->
