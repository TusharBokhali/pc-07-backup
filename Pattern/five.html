<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let data=""
        for(i=1;i<=5;i++)
        {
            for(j=1;j<=i;j++)
            {
                data+="*";
            }
            data+="\n";
        }
        console.log(data);

        let collect=""
        for(i=5;i>=1;i--)
        {
            for(j=5;j>=i;j--)
            {
                collect+="*";
            }
            collect+="\n";
        }
        console.log(collect);

        let all=""
        for(i=5;i>=1;i--)
        {
            for(j=5;j>=i;j--)
            {
                all+="*";
            }
            all+="\n";
        }
        console.log(all);

        let ok=""
        for(i=5;i>=1;i--)
        {
            for(j=i;j<=5;j++)
            {
                ok+="*";
            }
            ok+="\n";
        }
        console.log(ok);
        </script>
    
</body>
</html>
