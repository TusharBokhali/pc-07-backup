<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let i;
        let j;
        let data=""
        for(i=1;i<=5;i++)
        {
            for(j=1;j<=i;j++)
            {
                data +="*";
            }
            data+="\n";
        }
        console.log(data);

        let store=""
        for(i=5;i>=1;i--)
        {
            for(j=5;j>=i;j--)
            {
                store+="*";
            }
            store+="\n";
        }
        console.log(store);

        let collect=""
        for(i=5;i>=1;i--)
        {
            for(j=1;j<=j-i-j;j++)
            {
                collect+="*";
            }
            collect+="\n";
        }
        console.log(collect);
    </script>
</body>
</html>
