<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        function Table()
        {

            let a=prompt("Enter The Number For table");
            let i;
            for(i=1;i<=10;i++)
            {
                console.log(a +"*"+i+"="+a*i );
                document.write(a +"*"+i+"="+a*i +"<br>");
            }
            document.write("<br>");
        }

        let i;
        let a=prompt("Enter Total table run");
        for(i=1;i<=a;i++)
        {
            Table();
        }
    </script>
</body>
</html>
